<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <div class="images" id="rock">
                <img src="img/rock.png" alt="Rock">
            </div>
            <div class="images" id="paper">
                <img src="img/paper.png" alt="">
            </div>
            <div class="images" id="scissors">
                <img src="img/scissors.png" alt="">
            </div>

        </div>

        <div class="count">
            <div class="total-count">
                <div id="total">0</div>
                <p>Round</p>
            </div>
            <div class="user-count">
                <div id="user">0</div>
                <p>User</p>
            </div>
            <div class="draw-count">
                <div id="draw">0</div>
                <p>Draw</p>
            </div>
            <div class="computer-count">
                <div id="comp">0</div>
                <p>Computer</p>
            </div>


        </div>

        <div class="msg">
            <p id="msg">Congratulation</p>
        </div>


        <button type="reset" id="reset-btn">Reset game</button>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
